name: Check SSH Connection

on:
  push:
    branches:
      - main

jobs:
  check-ssh:
    name: Check SSH Connection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH client and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y ssh-client sshpass


      - name: Check SSH Connection
        run: |
           #sshpass -p cf7@L!QEsAt3#D ssh root@43.231.127.206 "echo SSH connection successful"
           sshpass -p 'cf7@L!QEsAt3#D' ssh -oKexAlgorithms=+diffie-hellman-group1-sha1 -oCiphers=aes128-cbc -p 22 root@43.231.127.206 "echo SSH connection successful"

